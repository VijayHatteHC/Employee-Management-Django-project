<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add_emp</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Add New Employee</h1>
    <hr/>
    <form action="/add_emp" method="post">
        {% csrf_token %}
          <label for="first_name" >First Name</label><br/>
          <input type="text"  id="first_name" value="{{first_name}}" name="first_name"><br/>
          <label for="last_name" >Last Name</label><br/>
          <input type="text"  id="last_name" value="{{last_name}}" name="last_name"><br/>
          <label for="phone" >Phone No.</label><br/>
          <input type="number"  id="phone" value="{{phone}}" name="phone"><br/>
          <label for="salary" >Salary</label><br/>
          <input type="number"  id="salary" value="{{salary}}" name="salary"><br/>
          <label for="bonus" >Bonus</label><br/>
          <input type="number"  id="bonus" value="{{bonus}}" name="bonus"><br/>
          <label for="dept" >Department</label><br/>
          <input type="number"  id="dept" value="{{dept}}" name="dept"><br/>
          <label for="role" >Role</label><br/>
          <input type="number"  id="role" value="{{role}}" name="role"><br/>
          
          
        <hr/>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter_emp</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Filter Employee</h1>
        <hr/>
    <form style="margin-left: 20px;" action="/fi_emp" method="post">
        {% csrf_token %}
          <label for="name" >First Name/Last Name</label><br/>
          <input type="text"  id="name" value="{{name}}" name="name"><br/>
          <label for="dept" >Department</label><br/>
          <input type="text"  id="dept" value="{{dept}}" name="dept"><br/>
          <label for="role" >Role</label><br/>
          <input type="text"  id="role" value="{{role}}" name="role"><br/>
          
          
        <hr/>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
</body>
</html>
